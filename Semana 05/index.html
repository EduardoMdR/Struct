<!DOCTYPE html>
<html>

<!-- head - cabeça da pagina (guarda alguns dados da pagina) -->
<head>
    <link rel="stylesheet" href="custom.css">
</head>

<!-- body - corpo da pagina (o código é feito aqui) -->
<body>
    <!-- Cabeçalho da pagina, normalmente é um menu -->
    <header>
        <!-- Header 1..6 <h1> são normalmente utilizado para titulos , e Paragrafo <p> para escerever algum texto-->
        <h1>Exemplo de HTML</h1>
        <p>Se habituando a <span>linguagem</span></p>
    </header>
    <!-- lista desordenada -->
    <ul class="paddinglista">
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootrap</li>
        <li>JSON</li>
    </ul>
    <!-- Imagem - alt é uma alternativa caso a imagem não carregue, posso configurar a img com css -->
    <img src="https://sbseg2017.redes.unb.br/wp-content/uploads/2017/04/logo_unb-300x276.png" alt="Logo UnB">

</body>
</html>
